<script type="text/javascript">

    MAKE_HEADER( "Adding the first widget", "h1", "widgets" );
            
    MAKE_PARAGRAPH( `A widget is a <em>fundamental building block that represents a graphical user interface (GUI) element</em>. 
    Widgets are the visual components with which users interact and provide input within an application, from basic elements like buttons 
    and text fields to more complex elements such as dropdown menus, sliders, and checkboxes.` );
    MAKE_PARAGRAPH( `LexGUI provides a wide range of ${INLINE_LINK("pre-built widgets", "widget_list.html")} that developers can use to construct intuitive and visually appealing interfaces. 
    These widgets are designed to be customizable, allowing developers to adjust their appearance and behavior to suit the specific requirements of their application.` );
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH( `To add a new widget you can use a ${INLINE_LINK("Panel", "instancing_panels.html")}, that at the same time is usually attached to an area,
    calling ${INLINE_CODE("Panel.add<em>_WidgetName_</em>()")} and passing specific parameters. You can also create Widgets instancing them using ${INLINE_CODE("new")}
    and appending its root wherever you need.`);

    MAKE_CODE( `@[com]// Using a panel the widget will be appended automatically:@
@const@ buttonWidget = panel.@[mtd]addButton@(@"widgetName"@, @"buttonName"@, callback, options);

@[com]// Without panel:@
@const@ buttonWidget = new LX.@[typ]Button@(@"widgetName"@, @"buttonName"@, callback, options);
yourContainer.@[mtd]appendChild@( buttonWidget.root );
` );

    MAKE_HEADER( "Getter and Setters", "h2", "getter-and-setters" );

    MAKE_PARAGRAPH( `LexGUI supports retrieving and modifying values for any widget that has been added. 
    This functionality provides developers with a way to interact with and manipulate the UI elements within their applications. For a Widget to be accesible 
    from the parent Panel, it has to be created using a ${INLINE_CODE("name")}. In case it is not used, the widget will no be registered and thus inaccessible. ${INLINE_CODE("getValue/setValue")} won't work!` );
    MAKE_CODE( `@[com]// Getting Values by Widget Name@
@const@ color = panel.@[mtd]getValue@(@'Background'@);

@[com]// Settings Values@
panel.@[mtd]setValue@(@'Font Color'@, color);
` );
    MAKE_PARAGRAPH( `Note: It&#39;s important to ensure that the new value provided is compatible with the widget&#39;s data type and constraints. 
    Incorrect data types or out-of-range values may result in unexpected behavior or errors.`, true );
    
    MAKE_HEADER( "Reset Value", "h2", "reset-value" );

    MAKE_PARAGRAPH( `In most cases where you set a Widget Name, you will have the option to reset the Widget Value to its default value by pressing a <em>reset
         button</em> what will appear on changing the initial state of the widget. To avoid using it, add ${INLINE_CODE("skipReset: true")} to your Widget options.` );

    MAKE_HEADER( "Copy/Paste Value", "h2", "copy-paste-value" );

    MAKE_PARAGRAPH( `With mouse right click you will open a ${INLINE_LINK("Context Menu", "context_menu.html")} that will allow you to copy and paste widget values to other widgets of the <strong>same type</strong>.` );

    MAKE_HEADER( "Inline Widgets", "h2", "inline-widgets" );

    MAKE_PARAGRAPH( `You can also add multiple widgets in the same panel row to create well-organized and visually optimized user interface layouts by calling ${INLINE_CODE("panel.sameLine(number)")}, 
    where ${INLINE_CODE("number")} is the number of widgets to be inlined.` );
    MAKE_PARAGRAPH( `In case of adding a dynamic number of widgets, you might want to use <span class="str">null</span> as the number and call ${INLINE_CODE("panel.endLine(className)")} after all the widgets have been added.
    Use ${INLINE_CODE("className")} to customize the inline widgets parent container.` );

    MAKE_LINE_BREAK();
    MAKE_LINE_BREAK();

</script>
