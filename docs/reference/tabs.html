<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>LexGUI Docs</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
    <script type="text/javascript" src="../docmaker.js"></script>
</head>

<body>

<script type="text/javascript">

    MAKE_HEADER( "Tabs", "h1", "tabs" );
    // MAKE_PARAGRAPH( `Areas are the main container for a LexGUI interface. Inside they can contain panels and even other areas.` );

    MAKE_HEADER( "Constructor", "h2", "constructor" );
    MAKE_CLASS_CONSTRUCTOR( "Tabs", [
        ["area", "Area"],
        ["options", "Object"]
    ] );

    MAKE_PARAGRAPH( `The possible ${INLINE_CODE(`options`)} are the following:` );
    MAKE_CODE_BULLET_LIST( [
        ["fit", "Boolean", "Style of the tabs. Use all parent width"],
        ["folding", "Boolean", "Tabs can be folded/minimized"],
        ["onclose", "Function", "Function to call when a tab is closed"]
    ] );

    MAKE_HEADER( "Properties", "h2", "properties" );
    MAKE_CODE_BULLET_LIST( [
        [".area", "<a href='area.html'>Area</a>", "Area of the tab container"],
        [".root", "HTMLElement", "Container element of the menubar"],
        [".selected", "String", "Name of the selected tab if any"],
        [".tabs", "Object", "Map containing information for each of the generated tabs"],
        [".tabDOMs", "Object", "Map containing the DOM elements for each of the generated tabs"],
    ] );
    
    MAKE_HEADER( "Methods", "h2", "methods" );

    MAKE_CLASS_METHOD( ".add", `Adds a new tab inside the tab container. As options, you can use:`, [
        ["name", "String"],
        ["content", "HTMLElement"],
        ["options", "Object"],
    ] );
    MAKE_CODE_BULLET_LIST( [[
        ["selected", "Boolean", "If the tab is selected by default"],
        ["onCreate", "Function", "Function to be called when creating the tab DOM element"],
        ["onSelect", "Function", "Function to be called when selecting the tab"]
    ]] );

    MAKE_CLASS_METHOD( ".delete", `Deletes permanently the tab.`, [
        ["name", "String"]
    ] );

    MAKE_CLASS_METHOD( ".select", `Selects a tab, calling onSelect option callback if used when the tab was added.`, [
        ["name", "String"]
    ] );

    MAKE_LINE_BREAK();
    MAKE_LINE_BREAK();

</script>

</body>
</html>
