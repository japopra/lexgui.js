<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>LexGUI Docs</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
    <script type="text/javascript" src="../docmaker.js"></script>
</head>

<body>

<script type="text/javascript">

    MAKE_HEADER( "Widget", "h1", "widget" );
    // MAKE_PARAGRAPH( `Areas are the main container for a LexGUI interface. Inside they can contain panels and even other areas.` );

    MAKE_HEADER( "Constructor", "h2", "constructor" );
    MAKE_CLASS_CONSTRUCTOR( "Widget", [
        ["name", "String"],
        ["type", "Number"],
        ["options", "Object"],
    ] );

    MAKE_PARAGRAPH( `The possible ${INLINE_CODE(`options`)} are the following:` );
    MAKE_CODE_BULLET_LIST( [
        ["className", "String", "Add class to DOM element"],
        ["id", "String", "Set DOM id to the DOM element"],
        ["hideName", "Boolean", "Hide the widget name"],
        ["width", "Number", "Width of the widget"],
        ["height", "Number", "Height of the widget"],
        ["maxWidth", "Number", "Maximum width of the widget"],
        ["maxHeight", "Number", "Maximum height of the widget"],
        ["signal", "String", "Add a signal listener to the widget"],
        ["title", "String", "HTML title attribute for the DOM element"]
    ] );

    MAKE_HEADER( "Properties", "h2", "properties" );
    MAKE_CODE_BULLET_LIST( [
        [".domEl", "HTMLElement", "Container element of the widget"],
        [".name", "String", "Widget name"],
        [".type", "Number", "Widget type"]
    ] );
    
    MAKE_HEADER( "Methods", "h2", "methods" );

    MAKE_CLASS_METHOD( ".set", `Sets the value of the widget. Type depends on the specific widget.`, [
        ["value", "*"]
    ] );

    MAKE_CLASS_METHOD( ".value", `Retrieves the value of the widget. Value type depends on the specific widget.`, [], "*" );

    MAKE_LINE_BREAK();
    MAKE_LINE_BREAK();

</script>

</body>
</html>
