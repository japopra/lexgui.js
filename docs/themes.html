<body>

<script type="text/javascript">

    MAKE_HEADER( "Theme customization", "h1", "theme-customization" );
            
    MAKE_PARAGRAPH( `Even though LexGUI has a pretty locked appearance, there are a few things you can customize. Some ${INLINE_LINK("widgets", "widget_list.html")} can be created using a specific class that will colorize, 
    change style or resize it. Below is the guide for the possible options:` );

    MAKE_HEADER( "Colors <span class='desc'>(for supported widgets)</span>", "h3" );
    MAKE_BULLET_LIST( [
        "<span class='primary'>primary</span>",
        "<span class='secondary'>secondary</span>",
        "<span class='accent'>accent</span>",
        "<span class='warning'>warning</span>",
        "<span class='error'>error</span>"
    ] );

    MAKE_HEADER( "Sizes <span class='desc'>(for supported widgets)</span>", "h3" );
    MAKE_BULLET_LIST( [
        "xs",
        "sm",
        "md (default)",
        "lg",
        "xl"
    ] );

    MAKE_HEADER( "Styles <span class='desc'>(for supported widgets)</span>", "h3" );
    MAKE_BULLET_LIST( [
        "<span class='solid'>solid (default)</span>",
        "<span class='outline'>outline</span>"
    ] );
    
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH( `LexGUI uses a dark theme by default. You can change the theme by overriding your device or browser color scheme but the easiest way is to use ${INLINE_CODE("LX.setTheme")}
     where you can use "light" or "dark". If any of your content depends on the selected theme (usually JavaScript code, not CSS), make sure you are listening to the ${INLINE_CODE("@on_new_color_scheme")} signal being emited when the theme changes.` );
    MAKE_CODE( `LX.@[mtd]addSignal@( @[str]"|@on_new_color_scheme"@, (el, value) => {
    @[com]// Retrieve again the color using LX.getThemeColor, which checks the applied theme@
    @const@ bgcolor = LX.@[mtd]getThemeColor@( @[str]"global-color-primary"@ );
    @this@.redraw();
} );
` );
    
    MAKE_LINE_BREAK();
    MAKE_LINE_BREAK();

</script>

</body>
</html>
