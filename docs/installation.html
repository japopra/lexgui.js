<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>LexGUI Docs</title>
    <link rel="stylesheet" href="../build/lexgui.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="docmaker.js"></script>
    <script type="importmap">
        {
          "imports": {
            "lexgui": "../build/lexgui.module.js",
            "lexgui/components/": "../build/components/"
          }
        }
    </script>
</head>

<body>

<script type="module">

    import { LX } from 'lexgui';

    LX.init( { skipRoot: true } );

    MAKE_HEADER( `Installation (v${ LX.version })`, "h1", "installation" );

    MAKE_HEADER( "Project structure", "h2", "project-structure" );

    MAKE_PARAGRAPH( `The following example shows you an improved error message logged in the DevTools console when creating a GPU buffer with a size exceeding the default max buffer size device limit. Each <b>lexgui.js</b> project must include at least one HTML file for webpage definition and the JavaScript and CSS build files to execute your lexgui code. 
    While the specific structure and naming conventions mentioned below are not obligatory, they will be consistently referenced throughout this guide:` );

    MAKE_CODE_BULLET_LIST( ["index.html"] );
    MAKE_CODE( `&lt;!@DOCTYPE@ @[atn]html@&gt;
&lt;@html@ @lang@=@"en"@&gt;
&lt;@head@&gt;
&lt;@meta@ @charset@=@"utf-8"@&gt;
&lt;@title@&gt;My first lexgui.js app&lt;/@title@&gt;
&lt;@link@ @rel@=@"stylesheet"@ @crossorigin@=@"anonymous"@ @href@=@"https://cdn.skypack.dev/lexgui|@^&lt;version&gt;/build/lexgui.css"@&gt;
&lt;@script@ @type@=@"importmap"@&gt;
{
    @"imports"@: {
        @"lexgui"@: @"https://cdn.skypack.dev/lexgui|@^&lt;version&gt;/build/lexgui.module.js"@,
        @"lexgui/components/"@: @"https://cdn.skypack.dev/lexgui|@^&lt;version&gt;/build/components/"@
    }
}
&lt;/@script@&gt;
&lt;/@head@&gt;
&lt;@body@&gt;
&lt;@script@ @type@=@"module"@ @src@=@"/main.js"@&gt;&lt;/@script@&gt;
&lt;/@body@&gt;
&lt;/@html@&gt;` );

    MAKE_PARAGRAPH( `Don't forget to replace &lt;version&gt; with an actual version of lexgui.js, like "0.1.43".
    The most recent version can be found on the ${INLINE_LINK("npm version list", "https://www.npmjs.com/package/lexgui?activeTab=versions")}}.
    Use <i>lexgui</i> without the version tag to use the latest version.`, true );

    MAKE_CODE_BULLET_LIST( ["main.js"] );
    MAKE_CODE( `@import@ { @[typ]LX@ } @from@ @'lexgui'@;

@[com]// Your code...@` );


    MAKE_HEADER( "Building components", "h2", "components" );
    MAKE_PARAGRAPH( `By default, lexgui.js provides the core elements for creating web interfaces. Other components, such as the code editor or timelines are located in the components/ directory. 
    These ones are not required to be installed individually, but they <b>do need to be imported separately<b>:` );
    MAKE_CODE( `@import@ { @[typ]LX@ } @from@ @'lexgui'@;

@[com]// First option, importing the component@
@import@ { @[typ]CodeEditor@ } @from@ @'lexgui/components/codeeditor.js'@;

@const@ editor = @new@ @[typ]CodeEditor@();

@[com]// Or since it's added to the LX namespace...@
@import@ @'lexgui/components/codeeditor.js'@;

@const@ editor = @new@ @[typ]LX@.@[typ]CodeEditor@();` );

    MAKE_LINE_BREAK();
    MAKE_LINE_BREAK();

</script>

</body>
</html>
