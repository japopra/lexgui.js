    <button id="goUpButton" title="Go up" onclick="document.scrollingElement.scrollTo({
        top: 0,

        behavior: 'smooth'
    });"><i class="fa fa-arrow-up"></i></button>

    <script type="module">

        import { LX } from 'lexgui';

        LX.init( { skipRoot: true } );

        MAKE_HEADER( "Widget List", "h1", "widget-list" );

        MAKE_BULLET_LIST( [
            "<a href='#array'>Array</a>",
            "<a href='#button'>Button</a>",
            "<a href='#checkbox'>Checkbox</a>",
            "<a href='#color'>Color</a>",
            "<a href='#combo-buttons'>Combo Buttons</a>",
            "<a href='#curve'>Curve</a>",
            "<a href='#custom'>Custom</a>",
            "<a href='#tree'>Data Tree</a>",
            "<a href='#dropdown'>Dropdown</a>",
            "<a href='#file'>File</a>",
            "<a href='#form'>Form</a>",
            "<a href='#layers'>Layers</a>",
            "<a href='#list'>List</a>",
            "<a href='#number'>Number</a>",
            "<a href='#pad'>Pad</a>",
            "<a href='#progress'>Progress</a>",
            "<a href='#size'>Size</a>",
            "<a href='#panel-tabs'>Tabs</a>",
            "<a href='#tags'>Tags</a>",
            "<a href='#text'>Text</a>",
            "<a href='#text-area'>Text Area</a>",
            "<a href='#title'>Title</a>",
            "<a href='#vector'>Vector</a>",
            "<a href='#other-widgets'>Other widgets</a>",
        ] );

        // Array
        MAKE_HEADER( "Array", "h2", "array" );
        MAKE_PARAGRAPH( `Represents a array of any basic type of elements which can be modified or deleted and new ones can be added.` );
        
        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            panel.addArray("Array", ['GPTeam', 'Blat Panthers', 'Blat Bunny'], (value, event) => {
                console.log(value);
            });
            document.body.appendChild( area.root );
        }
        
        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addArray(name, value, values, callback, options)")} to add an Array Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["values (Array)", "Array values"],
            ["callback (Function)", "Function called when the array is modified"],
            ["options (Object)", "Basic options for a Widget"],
            [
                ["innerValues (Array)", "Use dropdown mode and use values as options"],
            ]
        ] );
        MAKE_CODE( `panel.@[mtd]addArray@(@[str]"Array name"@, [@[str]"GPTeam"@, @[str]"Blat Panthers"@], (value, event) => {
    console.@[mtd]log@(value);
});` );

        // Button
        MAKE_HEADER( "Button", "h2", "button" );
        MAKE_PARAGRAPH( `Represents a clickable element typically used to trigger an action.` );

        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            panel.addButton("A Button Name", "Print event", (value, event) => {
                console.log(event);
            });
            document.body.appendChild( area.root );
        }

        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addButton(name, value, callback, options)")} to add a Button Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["value (String)", "Text string by default"],
            ["callback (Function)", "Function called when the input changes"],
            ["options (Object)", "Basic options for a Widget"],
            [
                ["disabled (Boolean)", "Make the widget disabled"],
                ["icon (String)", "Icon to be added before the input"],
                ["img (String)", "Path to image to show as button value"],
            ]
        ] );
        MAKE_CODE( `panel.@[mtd]addButton@(@[str]"A Button Name"@, @[str]"Print event"@, (value, event) =&gt; {
    console.@[mtd]log@(event);
});` );

        // Checkbox
        MAKE_HEADER( "Checkbox", "h2", "checkbox" );
        MAKE_PARAGRAPH( `Represents a classic checkbox to select or deselect an option as a binary choice (either checked or unchecked).` );
        
        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            panel.addCheckbox("Toggle me", true, (value, event) => {
                console.log(value);
            });
            document.body.appendChild( area.root );
        }
        
        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addCheckbox(name, value, callback, options)")} to add a Checkbox Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["value (Boolean)", "Boolean value (true/false)"],
            ["callback (Function)", "Function called when the checkbox value changes"],
            ["options (Object)", "Basic options for a Widget"],
            [
                ["disabled (Boolean)", "Make the widget disabled"],
                ["suboptions (Function)", "Callback to add widgets shown if <code class='inline'><span class='lit'>true@</code>"]
            ]
        ] );
        MAKE_CODE( `panel.@[mtd]addCheckbox@(@[str]"Toggle me"@, @true@, (value, event) =&gt; {
    console.@[mtd]log@(value);
});

@[com]// Suboptions in case checkbox is enabled@
panel.@[mtd]addCheckbox@(@[str]"Toggle me too"@, @true@, (value, event) =&gt; {
        console.@[mtd]log@(value);
    }, { suboptions: p =&gt; {
        p.@[mtd]addText@(@null@, @[str]"Suboption 1"@);
        p.@[mtd]addNumber@(@[str]"Suboption 2"@, @12@);
} });` );

        // Color
        MAKE_HEADER( "Color", "h2", "color" );
        MAKE_PARAGRAPH( `Represents a color input. Allows users to select a color using the browser native color picker.` );
        
        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            panel.addColor("Font Color", [1, 0.1, 0.6], (value, event) => {
                console.log(value);
            });
            document.body.appendChild( area.root );
        }

        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addColor(name, value, callback, options)")} to add a Color Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["value (String or Array)", "Color value in hex (&quot;#fff&quot;) or Array[r, g, b]"],
            ["callback (Function)", "Function called when the input changes"],
            ["options (Object)", "Basic options for a Widget"],
            [
                ["disabled (Boolean)", "Make the widget disabled"],
                ["useRGB (Boolean)", "The callback returns color as Array[r, g, b] and not hex [<code class='inline'>false</code>]"]
            ]
        ] );
        MAKE_CODE( `panel.@[mtd]addColor@(@[str]"Font Color"@, [@1@, @0.1@, @0.6@], (value, event) =&gt; {
    console.@[mtd]log@(@[str]"Font Color: "@, value);
});

panel.@[mtd]addColor@(@[str]"Background"@, @[str]"#b7a9b1"@);` );

        // Combo Buttons
        MAKE_HEADER( "Combo Buttons", "h2", "combo-buttons" );
        MAKE_PARAGRAPH( `Represents multiple inlined <a href="#button">buttons</a> as selectable options.` );

        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            panel.addComboButtons("Alignment", [
                {
                    value: "left",
                    icon: "fa fa-align-left",
                    callback: (value, event) => {
                        console.log(value);
                    }
                }, {
                    value: "center",
                    icon: "fa fa-align-center",
                    callback: (value, event) => {
                        console.log(value);
                    }
                }, {
                    value: "right",
                    icon: "fa fa-align-right",
                    callback: (value, event) => {
                        console.log(value);
                    }
                }
            ]);
            document.body.appendChild( area.root );
        }

        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addComboButtons(name, values, options)")} to add a ComboButtons Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["values (Array)", "Each of the {value, callback} items (you can add an <code class='inline'>icon</code>)"],
            ["options (Object)", "Basic options for a Widget"],
            [
                ["selected (*)", "Selected value by default"],
                ["float (String)", "Justify content (left, center, right) [center]"],
                ["noSelection (Boolean)", "Buttons can be clicked, but they are not selectable [false]"],
            ]
        ] );
        MAKE_CODE( `panel.@[mtd]addComboButtons@(@[str]"Alignment"@, [
    {
        value: @[str]"left"@,
        icon: @[str]"fa fa-align-left"@,
        callback: (value, event) =&gt; {
            console.@[mtd]log@(value);
        }
    }, {
        value: @[str]"center"@,
        icon: @[str]"fa fa-align-center"@,
        callback: (value, event) =&gt; {
            console.@[mtd]log@(value);
        }
    }, {
        value: @[str]"right"@,
        icon: @[str]"fa fa-align-right"@,
        callback: (value, event) =&gt; {
            console.@[mtd]log@(value);
        }
    }
]);` );

        // Curve
        MAKE_HEADER( "Curve", "h2", "curve" );
        MAKE_PARAGRAPH( `Represents a simple Curve Editor. It's a versatile component designed to simplify the manipulation and visualization
    of curves or graphs, ideal for any scenario where the smooth interpolation of values over time
    or other parameters is essential.` );

        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            const opacityValues = [
                [0.2, 0.35],
                [0.42, 0.9],
                [0.55, 0.67],
                [1, 1]
            ];
            panel.addCurve("Opacity", opacityValues, (value, event) => {
                console.log(value);
            });
            document.body.appendChild( area.root );
        }

        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addCurve(name, values, callback)")} to add a Curve Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["values (Array)", "Values of the curve to be interpolated"],
            ["options (Object)", "Basic options for a Widget"],
            [
                ["skipReset (Boolean)", "Don't add the reset value button when value changes"],
                ["bgColor (Color)", "Widget background color"],
                ["pointsColor (Color)", "Curve points color"],
                ["lineColor (Color)", "Curve line color"],
                ["noOverlap (Boolean)", "Points do not overlap, replacing themselves if necessary"],
                ["allowAddValues (Boolean)", "Support adding values on click"],
                ["smooth (Number)", "Curve smoothness"],
                ["moveOutAction (Number)", "Clamp or delete points moved out of the curve (LX.CURVE_MOVEOUT_CLAMP, LX.CURVE_MOVEOUT_DELETE)"],
            ]
        ] );
        MAKE_CODE( `@const@ opacityValues = [
    [@0.2@, @0.35@],
    [@0.42@, @0.9@],
    [@0.55@, @0.67@],
    [@1@, @1@]
];
panel.@[mtd]addCurve@(@[str]"Opacity"@, opacityValues, (value, event) => {
    console.@[mtd]log@(value);
});` );

        // Custom
        MAKE_HEADER( "Custom", "h2", "custom" );
        MAKE_PARAGRAPH( `Lexgui supports generating custom widgets based on specific object data. By calling ${INLINE_CODE("LX.ADD_CUSTOM_WIDGET( name, options )")}, you can register a new Panel method that will 
        create the custom widgets.` );

        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            LX.ADD_CUSTOM_WIDGET( 'Shader', {
                icon: "fa-cube",
                default: {
                    'position': [0, 0],
                    'velocity': [0, 0, 0],
                    'color': [0, 0, 0, 0],
                    'hexColor': '#000',
                    'highRes': false
                }
            });

            const shaderInstance = {
                'hexColor': '#f5f505',
                'highRes': true
            };

            panel.addShader( "PBR Shader", shaderInstance, (instance) => { console.log(instance) } );
            panel.addShader( "Empty", null );
            document.body.appendChild( area.root );
        }

        MAKE_PARAGRAPH( `Once the widget has been registered, call ${INLINE_CODE("Panel.add^WidgetName(name, value, callback)")} to add the custom Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["value (Object)", "The new instance data"],
            ["callback (Function)", "Function called when the instance changes"]
        ] );
        MAKE_CODE( `LX.@[mtd]ADD_CUSTOM_WIDGET@( @[str]"Shader"@, {
    icon: @[str]"fa-cube"@,
    default: {
        'position': [@0@, @0@],
        'velocity': [@0@, @0@, @0@],
        'color': [@0@, @0@, @0@, @0@],
        'hexColor': @[str]"#000"@,
        'highRes': @false@
    }
});

@const@ shaderInstance = {
    'hexColor': @[str]"#f5f505"@,
    'highRes': @true@
};

panel.@[mtd]addShader@( @[str]"PBR Shader"@, shaderInstance, instance => { console.@[mtd]log@(instance) } );
panel.@[mtd]addShader@( @[str]"Empty Instance"@, @null@ );` );

        // Data Tree
        MAKE_HEADER( "Data Tree", "h2", "tree" );
        MAKE_PARAGRAPH( `Represents a <strong>data hierarchy visualization Tree</strong>. Enables developers to display hierarchical data in an organized
     and visually appealing manner. This feature is especially useful when presenting data with parent-child
      relationships, such as file directories, organizational structures, family trees, and more.` );
      
        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            // Tree data!
            const sceneData = {
                id: "root",
                children: [
                    {
                        id: "node_1",
                        children: [
                            {
                                id: "node_1_1",
                                icon: "fa-solid fa-cube",
                                children: [],
                                actions: [
                                    {
                                        name: "Open script",
                                        icon: "fa-solid fa-scroll",
                                        callback: function(node) {
                                            console.log(node.id + ": Script opened!")
                                        }
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        id: "node_2",
                        icon: "fa-solid fa-circle-play",
                        children: []
                    }
                ]
            };
                
            // This is optional!
            const dataTreeIcons = [
                {
                    name: "Add node",
                    icon: "fa-solid fa-plus",
                    callback: () => { console.log("Node added!") }
                },
                {
                    name: "Instantiate scene",
                    icon: "fa-solid fa-link",
                    callback: () => { console.log("Scene instantiated!") }
                }
            ];
                
            panel.addTree("Scene Tree", sceneData, { 
                icons: dataTreeIcons, 
                filter: false,
                rename: true,
                onevent: (event) => { 
                    switch(event.type) {
                        case LX.TreeEvent.NODE_SELECTED: 
                            console.log( "Selected:" , event.node.id );
                            break;
                        case LX.TreeEvent.NODE_DBLCLICKED: 
                            console.log( "Double click!" )
                            break;
                    }
                }
            });
            document.body.appendChild( area.root );
        }
      
        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addTree(name, data, options)")} to add a DataTree Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["data (Object)", "Hierarchical data"],
            ["options (Object)", "Basic options for a Widget"],
            [
                ["icons (Array)", "Array of objects with button information {name, icon, callback}"],
                ["filter (Boolean)", "Adds a filter bar [true]"],
                ["rename (Boolean)", "Allow item rename [true]"],
                ["onevent (Function)", "Function to catch the different types of Tree events"]
            ]
        ] );
        MAKE_CODE( `@[com]// Tree data!@
@const@ sceneData = {
    id: @[str]"root"@,
    children: [
        {
            id: @[str]"node_1"@,
            children: [
                {
                    id: @[str]"node_1_1"@,
                    icon: @[str]"fa-solid fa-cube"@,
                    children: [],
                    actions: [
                        {
                            name: @[str]"Open script"@,
                            icon: @[str]"fa-solid fa-scroll"@,
                            callback: function(node) {
                                console.@[mtd]log@(node.id + @[str]": Script opened!"@)
                            }
                        }
                    ]
                }
            ]
        },
        {
            id: @[str]"node_2"@,
            icon: @[str]"fa-solid fa-circle-play"@,
            children: []
        }
    ]
};
    
@[com]// This is optional!@
@const@ dataTreeIcons = [
    {
        name: @[str]"Add node"@,
        icon: @[str]"fa-solid fa-plus"@,
        callback: () => { console.@[mtd]log@(@[str]"Node added!"@) }
    },
    {
        name: @[str]"Instantiate scene"@,
        icon: @[str]"fa-solid fa-link"@,
        callback: () => { console.@[mtd]log@(@[str]"Scene instantiated!"@) }
    }
];
    
panel.@[mtd]addTree@(@[str]"Scene Tree"@, sceneData, { 
    icons: dataTreeIcons, 
    filter: @false@,
    rename: @true@,
    onevent: (event) => { 
        switch(event.type) {
            @case@ LX.@[typ]TreeEvent@.NODE_SELECTED: 
                @[com]// ...@
                @break@;
            @case@ LX.@[typ]TreeEvent@.NODE_DELETED: 
                @[com]// ...@
                @break@;
            @case@ LX.@[typ]TreeEvent@.NODE_DBLCLICKED: 
                @[com]// ...@
                @break@;
            @case@ LX.@[typ]TreeEvent@.NODE_CONTEXTMENU: 
                @[com]// ...@
                @break@;
            @case@ LX.@[typ]TreeEvent@.NODE_DRAGGED: 
                @[com]// ...@
                @break@;
            @case@ LX.@[typ]TreeEvent@.NODE_RENAMED:
                @[com]// ...@
                @break@;
            @case@ LX.@[typ]TreeEvent@.NODE_VISIBILITY:
                @[com]// ...@
                @break@;
        }
    }
});` );

        // Dropdown
        MAKE_HEADER( "Dropdown", "h2", "dropdown" );
        MAKE_PARAGRAPH( `Represents a classic drop-down list. It works as a HTML Select element, but it can also handle media options.` );
        
        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            panel.addDropdown("String Dropdown", ["Option 1", "Option 2", "Option 3"], "Option 1", (value, event) => {
                console.log(value);
            });
            document.body.appendChild( area.root );
        }
        
        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addDropdown(name, values, value, callback, options)")} to add a Dropdown Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["values (Array)", "Array of the values of the list. The values can be strings or media (images or GIFs). For the media, the entries of the array must be an object containing a <code class='inline'>value</code> and <code class='inline'>src</code> fields"],
            ["value (String)", "Current selected value from the drop-down list"],
            ["callback (Function)", "Function called when an list value is selected"],
            ["options (Object)", "Basic options for a Widget"],
            [
                ["filter (Boolean)", "Specify if the drop-down needs a search bar"]
            ]
        ] );
        MAKE_CODE( `@[com]// String values@

panel.@[mtd]addDropdown@(@[str]"String Dropdown"@, [@[str]"Option 1"@, @[str]"Option 2"@], @[str]"Option 1"@, (value, event) =&gt; {
      console.@[mtd]log@(value);
});

@[com]// Media values@

@const@ options = [
  { value: @[str]"Option 1"@, src: @[str]"/option1.png"@ }, 
  { value: @[str]"Option 2"@, src: @[str]"/option2.gif"@ },
  { value: @[str]"Option 3"@, src: @[str]"/option3.jpg"@ }
];
panel.@[mtd]addDropdown@(@[str]"Media Dropdown"@, options, @[str]"Option 1"@, (value, event) =&gt; {
      console.@[mtd]log@(value);
}, options);` );

        // File
        MAKE_HEADER( "File", "h2", "file" );
        MAKE_PARAGRAPH( `Represents a local file loader.` );

        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            panel.addFile("File name", (data, file) => {
                console.log(data, file);
            });
            document.body.appendChild( area.root );
        }

        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addFile(name, value, callback)")} to add a File Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["callback (Function)", "Function called when file is loaded"],
            ["options (Object)", "Basic options for a Widget"],
            [
                ["read (Bool)", "Return the file itself (False) or the contents [true]"],
                ["type (String)", "Type to read as {text, buffer, bin, url} [text]"]
            ]
        ] );
        MAKE_CODE( `panel.@[mtd]addFile@(@[str]"File name"@, (data, file) => {
    console.@[mtd]log@(data, file);
});` );

        // Form
        MAKE_HEADER( "Form", "h2", "form" );
        MAKE_PARAGRAPH( `Represents a form structure with different fields and a submit button.` );

        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            const formData = { username: "", password: { value: "", type: "password" } };
            panel.addForm("Test form", formData, (value, event) => {
                console.log(value);
            }, { actionName: "Login" });
            document.body.appendChild( area.root );
        }

        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addForm(name, value, callback, options)")} to add a Form Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["data (Object)", "Form data"],
            ["callback (Function)", "Function called on submit form"],
            ["options (Object)", "Basic options for a Widget"],
            [
                ["actionName (String)", "Text to be shown in the button"]
            ]
        ] );
        MAKE_CODE( `@const@ formData = { username: @[str]""@, password: { value: @[str]""@, type: @[str]"password"@ } };
panel.@[mtd]addForm@(@[str]"Test form"@, formData, (value, event) => {
    console.@[mtd]log@(value);
}, { actionName: @[str]"Login"@ });` );

        // Layers
        MAKE_HEADER( "Layers", "h2", "layers" );
        MAKE_PARAGRAPH( `Represents Bit Layers. Enables 
    you to work with binary data and manipulate individual bits to set bit masks.` );

        {
            const area = new LX.Area( { skipAppend: true, height: "auto" } );
            const panel = area.addPanel();
            panel.addLayers("Layer name", 10, (value, event) => {
                console.log(value);
            });
            document.body.appendChild( area.root );
        }

        MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addLayers(name, value, callback)")} to add a Layers Widget to your panel:` );
        MAKE_CODE_BULLET_LIST( [
            ["name (String)", "Widget name"],
            ["value (Number)", "Mask value (decimal) that will be decomposed into bits"],
            ["callback (Function)", "Function called when bit mask changes"],
            ["options (Object)", "Basic options for a Widget"]
        ] );
        MAKE_CODE( `panel.@[mtd]addLayers@(@[str]"Layer name"@, @10@, (value, event) => {
    console.@[mtd]log@(value);
});` );

        // List
        MAKE_HEADER( "List", "h2", "list" );
        MAKE_PARAGRAPH( `Represents a list of selectable elements.` );

        {
