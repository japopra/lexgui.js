<script type="module">

    import { LX } from 'lexgui';

    const content = document.getElementById('content');

    // File
    MAKE_HEADER("File", "h1", "file");
    MAKE_PARAGRAPH(`Represents a local file loader.`);

    {
        const area = new LX.Area({ skipAppend: true, height: "auto" });
        const panel = area.addPanel();
        panel.addFile("File name", (data, file) => {
            console.log(data, file);
        });
        content.appendChild(area.root);
    }

    MAKE_PARAGRAPH(`Call ${INLINE_CODE("Panel.addFile(name, value, callback)")} to add a File Widget to your panel:`);
    MAKE_CODE_BULLET_LIST([
        ["name", "String", "Widget name"],
        ["callback", "Function", "Function called when file is loaded"],
        ["options", "Object", "Basic options for a Widget"],
        [
            ["read", "Boolean", "Return the file itself (False) or the contents [true]"],
            ["type", "String", "Type to read as {text, buffer, bin, url} [text]"]
        ]
    ]);
    MAKE_CODE(`panel.@[mtd]addFile@(@"File name"@, (data, file) => {
    console.@[mtd]log@(data, file);
});` );

</script>
