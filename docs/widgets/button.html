<script type="module">
    import { LX } from 'lexgui';
    import 'lexgui/components/codeeditor.js';

    const content = document.getElementById( 'content' );

    // Button
    MAKE_HEADER( "Button.", "h1", "button" );
    MAKE_PARAGRAPH( `Represents a clickable element typically used to trigger an action.` );
    MAKE_LINE_BREAK();
    MAKE_PARAGRAPH( `Call ${INLINE_CODE("Panel.addButton(name, value, callback, options)")} to add a Button Widget to your panel or
    create it anywhere using ${INLINE_CODE("new LX.Button")} to append its root to any container.` );

    {
        const area = new LX.Area({ className: "flex flex-col gap-3 docs", skipAppend: true, height: "auto" });
        content.appendChild( area.root );
        const panel = window.__panel = area.addPanel();
        panel.branch("Button");
        panel.addButton(null, "A Button Name", (value, event) => {
            console.log(event);
        });
        panel.addButton("A Button Label", "Print event", (value, event) => {
            console.log(event);
        });

        const runCode = () => {
            const script = document.createElement( 'script' );
            script.type = 'module';
            script.innerHTML = `
                const panel = window.__panel;
                panel.clear();
                panel.branch("Button");
                ${ codeEditor.getText() }
            `;
            script.async = false;
            document.getElementsByTagName( 'head' )[ 0 ].appendChild( script );
        }

        const codeArea = new LX.Area({ className: "rounded overflow-hidden", skipAppend: true, height: "auto" });
        area.attach( codeArea.root );
        const codeEditor = new LX.CodeEditor( codeArea, { name: "button.js", onrun: runCode, skipInfo: true, allowAddScripts: false, language: "JavaScript" } );
        codeEditor.setText( `
panel.addButton(null, "A Button Name", (value, event) => {
    console.log(event);
});

panel.addButton("A Button Label", "Print event", (value, event) => {
    console.log(event);
});
`, "JavaScript" );

        const runButton = new LX.Button( null, "Run", (value, event) => {
            runCode();
        }, { buttonClass: "contrast" } );
        area.attach( runButton.root );
    }

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Widget name", "—"],
                ["value", "String", "Text string by default", "—"],
                ["callback", "Function", "Function called when the button is pressed", "—"],
                ["options", "Object", "Basic options for a Widget", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        panel.addBlank( null, "24px" );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["disabled", "Boolean", "Make the widget disabled", "false"],
                ["icon", "String", "Icon to be added before the input", "—"],
                ["img", "String", "Path to image to show as button value", "—"],
                ["title", "String", "Text to show in native Element title", "—"],
                ["buttonClass", "String", "Class to add to the native button element", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }
</script>
