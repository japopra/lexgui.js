<script type="module">

    import { LX } from 'lexgui';

    const content = document.getElementById('content');

    // Text area
    MAKE_HEADER("Text Area", "h1", "textarea");
    MAKE_PARAGRAPH(`Represents a text area input element.`);

    {
        const area = new LX.Area({ skipAppend: true, height: "auto" });
        const panel = area.addPanel();
        panel.addTextArea("Text Name", "Text value", (value, event) => {
            console.log(value);
        }, { placeholder: "Something" });
        content.appendChild(area.root);
    }

    MAKE_PARAGRAPH(`Call ${INLINE_CODE("Panel.addTextArea(name, value, callback, options)")} to add a Text Area Widget to your panel 
        (the <code class='inline'>options</code> are the same as the Text widget) plus:` );
    MAKE_CODE_BULLET_LIST([
        ["fitHeight", "Boolean", "Make text height adapt to its bounding rect."]
    ]);
    MAKE_CODE(`panel.@[mtd]addTextArea@(@"Text Name"@, @"Text value"@, (value, event) =&gt; {
    console.@[mtd]log@(value);
}, { placeholder: @"Something"@ });` );

</script>
