<script type="module">

    import { LX } from 'lexgui';

    const content = document.getElementById('content');

    // Progress
    MAKE_HEADER("Progress", "h1", "progress");
    MAKE_PARAGRAPH(`Represents an indicator showing the completion progress of a task, displayed as a progress bar.`);

    {
        const area = new LX.Area({ skipAppend: true, height: "auto" });
        const panel = area.addPanel();
        panel.addProgress("HeadRoll", 0, {
            min: -1,
            max: 1,
            showValue: true,
            editable: true,
            callback: (value, event) => {
                console.log(value);
            }
        });
        content.appendChild(area.root);
    }

    MAKE_PARAGRAPH(`Call ${INLINE_CODE("Panel.addProgress(name, value, options)")} to add a Progress Widget to your panel:`);
    MAKE_CODE_BULLET_LIST([
        ["name", "String", "Widget name"],
        ["value", "Number", "Progress value"],
        ["options", "Object", "Basic options for a Widget"],
        [
            ["editable", "Boolean", "Allow to edit value manually [false]"],
            ["callback", "Function", "If editable, function called when progress changes"],
            ["showValue", "Boolean", "Show current value [false]"],
            ["min", "Number", "Min progress value"],
            ["max", "Number", "Max progress value"],
            ["low", "Number", "Low boundary value"],
            ["optimum", "Number", "Optimum value in the range"],
            ["high", "Number", "High boundary value"],
        ]
    ]);
    MAKE_CODE(`panel.@[mtd]addProgress@(@"HeadRoll"@, @0@, { 
    min: -@1@, 
    max: @1@, 
    showValue: @true@, 
    editable: @true@, 
    callback: (value, event) =&gt; {
        console.@[mtd]log@(value);
    }
});` );

</script>
