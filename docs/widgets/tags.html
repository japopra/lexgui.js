<script type="module">

    import { LX } from 'lexgui';

    const content = document.getElementById('content');

    // Tags
    MAKE_HEADER("Tags", "h1", "tags");
    MAKE_PARAGRAPH(`Represents a collection of tags that can be added, removed, and modified dynamically.`);

    {
        const area = new LX.Area({ className: "docs", skipAppend: true, height: "auto" });
        const panel = area.addPanel();
        panel.addTags("Game Tags", "2d, ai, engine, ps5, console", (value, event) => {
            console.log(value);
        });
        content.appendChild(area.root);
    }

    MAKE_PARAGRAPH(`Call ${INLINE_CODE("Panel.addTags(name, value, callback, options)")} to add a Tags Widget to your panel:`);
    MAKE_CODE_BULLET_LIST([
        ["name", "String", "Widget name"],
        ["value", "String", "Comma separated tags"],
        ["callback", "Function", "Function called when a tag is either removed or added"],
        ["options", "Object", "Basic options for a Widget"]
    ]);
    MAKE_CODE(`panel.@[mtd]addTags@(@"Game Tags"@, @"2d, ai, engine, ps5, console"@, (value, event) =&gt; {
    console.@[mtd]log@(value);
});` );

</script>
