<script type="module">

    import { LX } from 'lexgui';

    const content = document.getElementById('content');

    // Toggle
    MAKE_HEADER("Toggle.", "h1", "toggle");
    MAKE_PARAGRAPH(`Represents a classic toggle. Same usage as the checbox.`);

    {
        const area = new LX.Area({ className: "docs", skipAppend: true, height: "auto" });
        const panel = area.addPanel();
        panel.branch("Toggle");
        panel.addToggle("Toggle me", true, (value, event) => {
            console.log(value);
        });
        content.appendChild(area.root);
    }

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Widget name", "—"],
                ["value", "String", "Boolean value (true/false)", "false"],
                ["callback", "Function", "Function called when the toggle value changes", "—"],
                ["options", "Object", "Basic options for a Widget", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        panel.addBlank( null, "24px" );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["disabled", "Boolean", "Make the widget disabled", "false"],
                ["label", "String", "Toggle label", "—"],
                ["suboptions", "Function", "Callback to add widgets shown if checked", "—"],
                ["className", "String", "Extra classes to customize style", "—"],
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    MAKE_PARAGRAPH(`Call ${INLINE_CODE("Panel.addToggle(name, value, callback, options)")} to add a Toggle Widget to your panel:`);
    MAKE_CODE(`panel.@[mtd]addToggle@(@"Toggle me"@, @true@, (value, event) =&gt; {
    console.@[mtd]log@(value);
});

@[com]// Suboptions in case checkbox is enabled@
panel.@[mtd]addToggle@(@"Toggle me too"@, @true@, (value, event) =&gt; {
        console.@[mtd]log@(value);
    }, { suboptions: p =&gt; {
        p.@[mtd]addText@(@null@, @"Suboption 1"@);
        p.@[mtd]addNumber@(@"Suboption 2"@, @12@);
} });` );
    MAKE_PARAGRAPH( `Or create it anywhere using ${INLINE_CODE("new LX.Toggle(name, value, callback, options)")} and append its root to any container.` );
</script>
