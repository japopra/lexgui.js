<script type="module">

    import { LX } from 'lexgui';

    const content = document.getElementById('content');

    // Number
    MAKE_HEADER("Number", "h1", "number");
    MAKE_PARAGRAPH(`Represents a decimal number input.`);

    {
        const area = new LX.Area({ skipAppend: true, height: "auto" });
        const panel = area.addPanel();
        panel.addNumber("Font Size", 36, (value, event) => {
            console.log(value);
        }, { min: 1, max: 48 });
        content.appendChild(area.root);
    }

    MAKE_PARAGRAPH(`Call ${INLINE_CODE("Panel.addNumber(name, value, callback, options)")} to add a Number Widget to your panel:`);
    MAKE_CODE_BULLET_LIST([
        ["name", "String", "Widget name"],
        ["value", "Number", "Number value"],
        ["callback", "Function", "Function called when the input changes"],
        ["options", "Object", "Basic options for a Widget"],
        [
            ["disabled", "Boolean", "Make the widget disabled"],
            ["step", "Number", "Change Step value"],
            ["precision", "Number", "The number of digits to appear after the decimal point"],
            ["min", "Number", "Min input value"],
            ["max", "Number", "Max input value"],
            ["skipSlider", "Boolean", "Skip the slider if there are min and max values"],
            ["units", "String", "Unit as string added to the end of the value"],
            ["onPress", "Function", "Callback function on mouse down"],
            ["onRelease", "Function", "Callback function on mouse up"]
        ]
    ]);
    MAKE_PARAGRAPH(`<sup>Note: Setting <code class='inline'>min</code>, <code class='inline'>max</code> values will automatically add a slider below the number input.<sup>`);
    MAKE_CODE(`panel.@[mtd]addNumber@(@"Font Size"@, @36@, (value, event) =&gt; {
    console.@[mtd]log@(value);
}, { min: @1@, max: @48@ });` );
    MAKE_PARAGRAPH(`You can change the value of this widget manually, using the mouse wheel, and dragging (up/down). In the last two cases, pressing <em>Alt</em> and 
        <em>Left Shift</em> will apply a factor of <code class='inline'>0.1</code> and <code class='inline'>10</code> in that order.` );

    MAKE_PARAGRAPH(`In case you are using limits, store the widget and call <code class='inline'>numberWidget.setLimits( min, max, step )</code> to change its 
        parameters once the widget has been created.` );

</script>
