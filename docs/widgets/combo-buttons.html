<script type="module">

    import { LX } from 'lexgui';

    const content = document.getElementById('content');

    // Combo Buttons
    MAKE_HEADER("Combo Buttons.", "h1", "combobuttons");
    MAKE_PARAGRAPH(`Represents multiple inlined ${ INLINE_PAGE( "buttons", "widgets/button.html" ) } as selectable options.`);

    {
        const area = new LX.Area({ className: "docs", skipAppend: true, height: "auto" });
        const panel = area.addPanel();
        panel.branch("Combo Buttons");
        panel.addComboButtons("Alignment", [
            {
                value: "left",
                icon: "AlignLeft",
                callback: (value, event) => {
                    console.log(value);
                }
            }, {
                value: "center",
                selected: true,
                icon: "AlignCenter",
                callback: (value, event) => {
                    console.log(value);
                }
            }, {
                value: "right",
                icon: "AlignRight",
                callback: (value, event) => {
                    console.log(value);
                }
            }
        ], {});
        content.appendChild(area.root);
    }

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Widget name", "—"],
                ["values", "Array", "Each of the { value, callback, selected, icon, disabled } items", "—"],
                ["options", "Object", "Basic options for a Widget", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        panel.addBlank( null, "24px" );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["float", "<span class='cursor-pointer' title='left | center | right'>Enum</span>", "Justify content", `"center"`],
                ["noSelection", "Boolean", "Buttons can be clicked, but they are not selectable", "false"],
                ["toggle", "Boolean", "Buttons can be toggled insted of selecting only one", "false"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    MAKE_PARAGRAPH(`Call ${INLINE_CODE("Panel.addComboButtons(name, values, options)")} to add a ComboButtons Widget to your panel:`);
    MAKE_CODE(`panel.@[mtd]addComboButtons@(@"Alignment"@, [
    {
        value: @"left"@,
        icon: @"AlignLeft"@,
        callback: (value, event) =&gt; {
            console.@[mtd]log@(value);
        }
    }, {
        value: @"center"@,
        selected: @true@,
        icon: @"AlignCenter"@,
        callback: (value, event) =&gt; {
            console.@[mtd]log@(value);
        }
    }, {
        value: @"right"@,
        icon: @"AlignRight"@,
        callback: (value, event) =&gt; {
            console.@[mtd]log@(value);
        }
    }
], {} );` );
    MAKE_PARAGRAPH( `Or create it anywhere using ${INLINE_CODE("new LX.ComboButtons(name, values, options)")} and append its root to any container.` );

</script>
