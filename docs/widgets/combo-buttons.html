<script type="module">

    import { LX } from 'lexgui';

    const content = document.getElementById('content');

    // Combo Buttons
    MAKE_HEADER("Combo Buttons", "h1", "combobuttons");
    MAKE_PARAGRAPH(`Represents multiple inlined ${ INLINE_PAGE( "buttons", "widgets/button.html" ) } as selectable options.`);

    {
        const area = new LX.Area({ className: "docs", skipAppend: true, height: "auto" });
        const panel = area.addPanel();
        panel.addComboButtons("Alignment", [
            {
                value: "left",
                icon: "AlignLeft",
                callback: (value, event) => {
                    console.log(value);
                }
            }, {
                value: "center",
                selected: true,
                icon: "AlignCenter",
                callback: (value, event) => {
                    console.log(value);
                }
            }, {
                value: "right",
                icon: "AlignRight",
                callback: (value, event) => {
                    console.log(value);
                }
            }
        ], {});
        content.appendChild(area.root);
    }

    MAKE_PARAGRAPH(`Call ${INLINE_CODE("Panel.addComboButtons(name, values, options)")} to add a ComboButtons Widget to your panel:`);
    MAKE_CODE_BULLET_LIST([
        ["name", "String", "Widget name"],
        ["values", "Array", "Each of the { value, callback, selected, disabled } items (you can add an <code class='inline'>icon</code>)"],
        ["options", "Object", "Basic options for a Widget"],
        [
            ["float", "String", "Justify content (left, center, right) [center]"],
            ["noSelection", "Boolean", "Buttons can be clicked, but they are not selectable [false]"],
            ["toggle", "Boolean", "Buttons can be toggled insted of selecting only one [false]"]
        ]
    ]);
    MAKE_CODE(`panel.@[mtd]addComboButtons@(@"Alignment"@, [
    {
        value: @"left"@,
        icon: @"AlignLeft"@,
        callback: (value, event) =&gt; {
            console.@[mtd]log@(value);
        }
    }, {
        value: @"center"@,
        selected: @true@,
        icon: @"AlignCenter"@,
        callback: (value, event) =&gt; {
            console.@[mtd]log@(value);
        }
    }, {
        value: @"right"@,
        icon: @"AlignRight"@,
        callback: (value, event) =&gt; {
            console.@[mtd]log@(value);
        }
    }
], {} );` );

</script>
