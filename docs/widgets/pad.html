<script type="module">

    import { LX } from 'lexgui';

    const content = document.getElementById('content');

    // Pad
    MAKE_HEADER("Pad.", "h1", "pad");
    MAKE_PARAGRAPH(`Represents a 2-dimension pad.`);

    {
        const area = new LX.Area({ className: "docs", skipAppend: true, height: "auto" });
        const panel = area.addPanel();
        panel.branch("Pad");
        panel.addPad("2D Pad", [0.5, 0.5], (value, event) => {
            console.log(value);
        }, { padSize: "100px", min: -1, max: 2 });
        content.appendChild(area.root);
    }

    {
        const area = new LX.Area( { skipAppend: true, height: "auto", className: "mb-6" } );
        const panel = area.addPanel();
        content.appendChild( area.root );

        panel.addTable( null, {
            head: [ "Parameter", "Type", "Description", "Default" ],
            body: [
                ["name", "String", "Widget name", "—"],
                ["value", "Array", "2D Pad value", "—"],
                ["callback", "Function", "Function called when the pad value changes", "—"],
                ["options", "Object", "Basic options for a Widget", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
        panel.addBlank( null, "24px" );
        panel.addTable( null, {
            head: [ "Option", "Type", "Description", "Default" ],
            body: [
                ["disabled", "Boolean", "Make the widget disabled", "false"],
                ["min", "Number", "Min pad value", "0"],
                ["max", "Number", "Max pad value", "1"],
                ["padSize", "String", "Size of the pad (css)", `"96px"`],
                ["onPress", "Function", "Callback function on mouse down", "—"],
                ["onRelease", "Function", "Callback function on mouse up", "—"]
            ].map( v => {
                return [ INLINE_CODE( v[ 0 ], "table" ), INLINE_CODE( v[ 1 ], "table desc" ), v[ 2 ], v[ 3 ] != "—" ? INLINE_CODE( v[ 3 ], "table desc" ) : v[ 3 ] ];
            } )
        }, {});
    }

    MAKE_PARAGRAPH(`Call ${INLINE_CODE("Panel.addPad(name, value, callback, options)")} to add a Pad Widget to your panel:`);
    MAKE_CODE(` panel.@[mtd]addPad@(@"2D Pad"@, [@0.5@, @0.5@], (value, event) => {
    console.@[mtd]log@(value);
}, { padSize: @"100px"@, min: @-1@, max: @2@ });` );
    MAKE_PARAGRAPH( `Or create it anywhere using ${INLINE_CODE("new LX.Pad(name, value, callback, options)")} and append its root to any container.` );
</script>
