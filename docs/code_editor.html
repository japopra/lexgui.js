<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>LexGUI Docs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <script type="text/javascript" src="docmaker.js"></script>
</head>

<body>

    <script type="text/javascript">

        MAKE_HEADER( "Code Editor", "h1", "code-editor" );
        MAKE_LINE_BREAK();
                
        MAKE_PARAGRAPH( `The Code Editor component supports the following language highlightings:` );
        MAKE_BULLET_LIST( [
            "Plain text",
            "JavaScript",
            "C++",
            "CSS",
            "WGSL, GLSL",
            "JSON",
            "XML",
            "Rust",
            "Python",
            "HTML",
            "Batch",
            "Markdown"
        ] );

        MAKE_HEADER( "Creating the editor", "h2", "init" );

        MAKE_PARAGRAPH( `The Editor has to be appended to an existing area. It means that it can be created anywhere in the document window (e.g. dialogs, panels, areas, etc.), since to create an area it's as easy as instancing a new
        one. The following lines instanciate the DOM element for the editor:` );
        MAKE_CODE( `<span class="kwd">let</span> editor = <span class="kwd">new</span> LX.<span class="typ">CodeEditor</span>( area );` );

        MAKE_PARAGRAPH( `When creating it, you can use different options to adapt the editor to your needs:` );
        MAKE_BULLET_LIST( [
            ["name (String)", "If defined, name of the default code tab"],
            ["highlight (String)", "Default Hightlightin"],
            ["allow_add_scripts (bool)", "Enables/Disables adding new tabs when double-clicking the tab space and doesn't add the 'New tab' tab"],
            ["skip_info (bool)", "Show or hide the editor info panel at the bottom (Line, Column, Change Hightlighting, etc.)"],
            ["file_explorer (bool)", "Create a file explorer for the editor"],
            ["disable_edition (bool)", "Disables the edition of code (To make code snippets)"],
            ["autocomplete (bool)", "Toggle using autocomplete tool"],
            ["onsave (Function)", "Code to call when pressing <code class='inline'>Ctrl+S</code> in the editor"],
            ["onrun (Function)", "Code to call when pressing <code class='inline'>Ctrl+Enter</code> in the editor"]
        ] );

        MAKE_HEADER( "Opening files and new tabs", "h2", "using-tabs" );
        MAKE_PARAGRAPH( `To load existing files you must use ${INLINE_CODE("CodeEditor.loadFile( filename )")}. This will open a new tab with the code in it.` );

        MAKE_PARAGRAPH( `Tab Events:` );
        MAKE_BULLET_LIST( [
            ["Double click to tab space", "Adds new empty tab"],
            ["Middle click to tab", "Closes tab"]
        ] );

    </script>

</body>
</html>
