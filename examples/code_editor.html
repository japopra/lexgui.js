<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>LexGUI AssetView Demo</title>
    <link rel="stylesheet" href="../build/lexgui.css">   
    <style>

        .lexcodeeditor pre {
            -webkit-text-size-adjust: 100%;
            cursor: text;
            box-sizing: border-box;
            padding: 0 4px;
            border-radius: 0;
            border-width: 0;
            background: transparent;
            font-family: 'Courier New', Courier, monospace;
            font-size: inherit;
            font-weight: bold;
            margin: 0;
            white-space: pre;
            word-wrap: normal;
            line-height: inherit;
            color: white;
            position: relative;
            overflow: visible;
            -webkit-tap-highlight-color: transparent;
            z-index: 0 !important;
        }

        .lexcodeeditor span {
            -webkit-text-size-adjust: 100%;
            cursor: text;
            font-family: inherit;
            font-size: inherit;
            white-space: pre;
            word-wrap: normal;
            line-height: inherit;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        .cm-keyword { color: #e6ea8f; }
        .cm-atom { color: #D8FA3C; }
        .cm-number { color: #D8FA3C; }
        .cm-def { color: #8DA6CE; }
        .cm-variable { color: #FF6400; }
        .cm-operator { color: #FBDE2D;}
        .cm-comment { color: #AEAEAE; }
        .cm-string { color: #61CE3C; }
        .cm-string-2 { color: #61CE3C; }
        .cm-meta { color: #D8FA3C; }
        .cm-error { background: #9D1E15; color: #F8F8F8; }
        .cm-builtin { color: #8DA6CE; }
        .cm-tag { color: #8DA6CE; }
        .cm-attribute { color: #8DA6CE; }
        .cm-header { color: #FF6400; }
        .cm-hr { color: #AEAEAE; }
        .cm-link { color: #8DA6CE; }

    </style> 
</head>
    <body></body>
    <script src="../build/lexgui.js"></script>
    <script src="../build/components/codeeditor.js"></script>
    <script>

        // init library and get main area
        let area = LX.init();

        // split main area
        var [left, right] = area.split({sizes:["50%","50%"]});

        // add canvas to left
        var canvas = document.createElement('canvas');
        canvas.id = "mycanvas";
        canvas.width = left.root.clientWidth;
        canvas.height = left.root.clientHeight;
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        left.attach( canvas );

        // add on resize event to control canvas size
        left.onresize = function( bounding ) {
            canvas.width = bounding.width;
            canvas.height = bounding.height;
        };

        let editor = new LX.CodeEditor({  });
        right.attach( editor );
        
        function loop(dt) {
            
            var ctx = canvas.getContext("2d");

            // Get values from panel widgets (e.g. color value)
            ctx.fillStyle = "#b7a9b1";

            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "48px Monospace";

            ctx.fillStyle = "#ff1999";

            const text = "Lexgui.js @jxarco";
            const pos_2d = [400, 300];
            ctx.fillText(text, pos_2d[0], pos_2d[1]);

            requestAnimationFrame(loop);
        }

        requestAnimationFrame(loop);

    </script>
</html>
